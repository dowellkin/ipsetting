<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
table {
    border-spacing: 0;
    border-collapse: collapse;
}

td,
th {
    border: 1px solid black;
    padding: 2px 5px;
}

th {
    background: rgba(0, 0, 0, .2);
}

section {
    display: none;
}

section:target{
    display: block;
}

section:not(:target) ~ section:last-child {
    display: block;
}
</style>
</head>
<body>
    <nav>
        <a href="#ipsetting">IPsetting</a>
        <a href="#mit">МИТ</a>
    </nav>

    <main>
        <section id="mit">
            <h1>МИТ</h1>
            <textarea name="mit" id="mit" cols="30" rows="10" placeholder="place mit here"></textarea>

            <table class="mit-table">
            </table>
        </section>

        <section id="ipsetting">
            <h1>IPsetting</h1>
            <label>
                Интенсивность потока: 
                <input name="intensivnost" type="number">  
            </label>
            <br>
            <label>
                Размер пакета: 
                <input name="packetsize" type="number">  
            </label>
            <br>
            <button class="calc-btn">calculate</button>

            <label>
                <input type="checkbox" name="iptv" id="">
                ip tv
            </label>
            
            <table class="main-table">
            <tr>
                <th>ОЦК, шт</th>
                <th>С, бит/с</th>
                <th>ρ</th>
                <th>T<sub>зад</sub>, с</th>
                <th>P<sub>сд</sub></th>
                <th>P<sub>п</sub></th>
            </tr>
            </table>

            <button class="copy">copy</button>
        </section>
    </main>

    <script>
function calculate({load, intensPotoka, packetSize}) {
    const intensivnostObsl = intensPotoka / load;
    const speed = packetSize * intensivnostObsl;
    const delay = 1 / (intensivnostObsl - intensPotoka);
    const inTime = 1 - Math.exp(-0.150 / delay);
    const lost = 1 - inTime;

    return {
        speed,
        load,
        delay,
        lost,
        inTime
    }
}
</script>
    <script>
const load = [0.2, 0.4, 0.6, 0.8];

const intensPotoka = 10;
const packetSize = 592;

const table = document.querySelector(".main-table");
const intensElem = document.querySelector('input[name="intensivnost"]');
const packetSizeElem = document.querySelector('input[name="packetsize"]');

intensElem.value = intensPotoka;
packetSizeElem.value = packetSize;

document.querySelector(".calc-btn").addEventListener("click", () => {
	output(+intensElem.value, +packetSizeElem.value);
});

output(intensPotoka, packetSize);
function output(intensPotoka, packetSize) {
	Array.from(document.querySelectorAll(".table-row")).forEach((el) =>
		el.remove()
	);

	load.forEach((_load) => {
		const data = calculate({
      load: _load,
      intensPotoka: intensPotoka * 8,
      packetSize,
    });
		const row = generateRow(data);
		table.append(row);
	});
}

function generateRow(opts) {
	let speed = opts.speed;
	let load = opts.load;
	let delay = opts.delay;
	let lost = opts.lost;
	// console.log(opts, load)

	const tr = document.createElement("tr");
	tr.classList.add("table-row");

	const tdOCK = document.createElement("td");
	tdOCK.innerHTML = Math.ceil(speed / 64000);

	const tdspeed = document.createElement("td");
	tdspeed.innerHTML = speed.toFixed(4);

	const tdload = document.createElement("td");
	tdload.innerHTML = load;

	const tddelay = document.createElement("td");
	tddelay.innerHTML = delay.toFixed(6);

	const tdA = document.createElement("td");
	tdA.innerHTML = opts.inTime.toFixed(6);

	const tdLost = document.createElement("td");
	tdLost.innerHTML = lost.toFixed(6);

	tr.append(tdOCK);
	tr.append(tdspeed);
	tr.append(tdload);
	tr.append(tddelay);
	tr.append(tdA);
	tr.append(tdLost);
	return tr;
}

function selectElementContents(el) {
  var body = document.body,
    range,
    sel;
  if (document.createRange && window.getSelection) {
    range = document.createRange();
    sel = window.getSelection();
    sel.removeAllRanges();
    try {
      range.selectNodeContents(el);
      sel.addRange(range);
    } catch (e) {
      range.selectNode(el);
      sel.addRange(range);
    }
  } else if (body.createTextRange) {
    range = body.createTextRange();
    range.moveToElementText(el);
    range.select();
  }
  document.execCommand("Copy");
  sel.removeRange(range);
}

document.querySelector(".copy").addEventListener("click", () => {
  selectElementContents(document.querySelector(".main-table"));
});

</script>
    <script>
const mitElement = document.getElementById("mit");
const mitTable = document.querySelector(".mit-table");

mitElement.addEventListener("input", (e) => {
  const data = e.target.value;
  const rows = data.split("\n");
  rows.pop();
  const cells = rows.map((el) => el.split("\t"));
  console.log(`cells`, cells);

  console.log(mitTable)
  mitTable.innerHTML = "";
  for (let i = 0; i < cells.length; i++) {
    const tr = document.createElement("tr");

    for (let j = 0; j < cells[i].length; j++) {
      const td = document.createElement("td");
      td.innerText = cells[i][j];
      tr.appendChild(td);
    }

    mitTable.appendChild(tr);
  }
});

</script>
</body>
